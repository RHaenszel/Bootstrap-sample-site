<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./bootstrap-breakpoint.css" rel="stylesheet">
    

    <title>Floating Labels & Validate</title>

</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" id="navbarID">
        <!--Navbar is feed from app.js-->
    </nav>
    
    <div class="container">
        <form novalidate> <!--validate - needs novalidate to work-->
            <div class="form-floating">
                <input type="email" id="email" class="form-control" placeholder="Place email here" required> <!--Floating - must have placeholder to work. validate - must have required to work-->
                <label for="email" class="form-label">Email</label>
                <!--invalid feedback and valid feedback must be below input to work-->
                <div class="invalid-feedback">Invalid email</div>
                <div class="valid-feedback">Correct email</div>
                
            </div>
            
            <button class="mt-3">Submit</button>
        </form>
        
    </div>
    
    <div class="containter mt-3">
        <div class="row gx-1">
            <div class="col"><div class="box">Using gx-1 on row to space between boxes.</div></div>
            <div class="col-8"><div class="box"><a href="https://www.youtube.com/watch?v=Jyvffr3aCp0&t=1945s">More information on how this validation works</a></div></div>
            <div class="col"><div class="box"></div></div>
        </div>
    </div>
    <script>
        //added to validate form
        const form = document.querySelector("form")

        form.addEventListener("submit", e => {
            
            if (!form.checkValidity()) {
                e.preventDefault()
            }
            form.classList.add("was-validated")
        })
    </script>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


</html>
